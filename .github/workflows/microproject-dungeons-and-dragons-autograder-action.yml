name: microproject-dungeons-and-dragons Grading
'on':
  workflow_dispatch: {}
jobs:
  autograding:
    name: autograding
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      id: sr-checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: pip
        cache-dependency-path: microproject-dungeons-and-dragons/requirements.txt
    - name: Checkout release repository
      id: release-checkout
      uses: actions/checkout@v4
      with:
        repository: dsdiscovery/microprojects
        ref: microproject-dungeons-and-dragons
        path: release
    - name: Checkout cell replacer
      id: cell-replace-checkout
      uses: actions/checkout@v4
      with:
        repository: dsdiscovery/cell-replace
        path: cell-replace
    - name: Copy up-to-date grading files from release
      id: local-copy
      uses: illinois/local-copy@v2
      with:
        src_path: release/microproject-dungeons-and-dragons
        dst_path: microproject-dungeons-and-dragons
        copy: '.github/classroom : .github/classroom, requirements.txt : requirements.txt'
    - run: pip install -r microproject-dungeons-and-dragons/requirements.txt
    - name: Run cell-replace
      run: python cell-replace/cell-replace.py microproject-dungeons-and-dragons/microproject-dungeons-and-dragons.ipynb release/microproject-dungeons-and-dragons/microproject-dungeons-and-dragons.ipynb
    - name: Generate Test Script
      run: 'python3 -m jupyter2pytest microproject-dungeons-and-dragons/microproject-dungeons-and-dragons.ipynb "### TEST CASE for (.*)" microproject-dungeons-and-dragons/test_microproject-dungeons-and-dragons.py '
    - name: Generate Grading Artifacts
      run: cd microproject-dungeons-and-dragons && python3 test_microproject-dungeons-and-dragons.py && cd ..
    - name: Autograding
      id: autograding
      uses: illinois/autograding@v5
      with:
        path: microproject-dungeons-and-dragons/
        test_suite: autograding
        step_summary: true
        all_or_nothing: true
