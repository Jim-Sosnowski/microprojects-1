name: microproject-chess Grading
'on':
  workflow_dispatch: {}
jobs:
  autograding:
    name: autograding
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      id: sr-checkout
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: pip
        cache-dependency-path: microproject-chess/requirements.txt
    - name: Checkout release repository
      id: release-checkout
      uses: actions/checkout@v4
      with:
        repository: dsdiscovery/microprojects
        ref: microproject-chess
        path: release
    - name: Checkout cell replacer
      id: cell-replace-checkout
      uses: actions/checkout@v4
      with:
        repository: dsdiscovery/cell-replace
        path: cell-replace
    - name: Copy up-to-date grading files from release
      id: local-copy
      uses: illinois/local-copy@v2
      with:
        src_path: release/microproject-chess
        dst_path: microproject-chess
        copy: '.github/classroom : .github/classroom, requirements.txt : requirements.txt'
    - run: pip install -r microproject-chess/requirements.txt
    - name: Run cell-replace
      run: python cell-replace/cell-replace.py microproject-chess/microproject-chess.ipynb release/microproject-chess/microproject-chess.ipynb
    - name: Generate Test Script
      run: 'python3 -m jupyter2pytest microproject-chess/microproject-chess.ipynb "### TEST CASE for (.*)" microproject-chess/test_microproject-chess.py '
    - name: Generate Grading Artifacts
      run: cd microproject-chess && python3 test_microproject-chess.py && cd ..
    - name: Autograding
      id: autograding
      uses: illinois/autograding@v5
      with:
        path: microproject-chess/
        test_suite: autograding
        step_summary: true
        all_or_nothing: true
